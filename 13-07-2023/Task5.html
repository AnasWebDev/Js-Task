<script>
    /*
    7
    Using the console try to figure out what the thing thats (push, unshift, shift, pop) return to you
    
    var array2 = [5,9,-7,3.5]
    */

    //Answer//
    var array2 = [5, 9, -7, 3.5]
    array2.pop(); // remove last item(3.5)
    console.log(array2);
    array2.shift();// remove first item(5)
    console.log(array2);
    array2.push(8);// add item at the end
    console.log(array2);
    array2.unshift(6);//add item at the beginning
    console.log(array2);
</script>
