<script>
    function doubleValues(arr) {
        // Use the map() function to double each value in the array
        const doubledArray = arr.map((value) => value * 2);

        // Return the new array with doubled values
        return doubledArray;
    }

    // Test Case 1
    console.log(doubleValues([1, 2, 3])); // Output: [2, 4, 6]

    // Test Case 2
    console.log(doubleValues([5, 1, 2, 3, 10])); // Output: [10, 2, 4, 6, 20]
</script>
