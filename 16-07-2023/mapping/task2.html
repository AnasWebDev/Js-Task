<script>
    function stringItUp(arr) {
        // Use the map() function to convert each number to a string
        const stringArray = arr.map((num) => num.toString());

        // Return the new array with strings
        return stringArray;
    }

    // Test case
    console.log(stringItUp([2, 5, 100])); // Output: ["2", "5", "100"]

</script>
